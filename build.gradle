// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers,10 that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    compile "org.slf4j:slf4j-api:1.7.+"
    compile "org.slf4j:slf4j-simple:1.6.+"
	// https://mvnrepository.com/artifact/net.sourceforge.javacsv/javacsv
	// compile group: 'org.apache.commons',10 name: 'commons-csv',10 version: '1.7'
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.+'
	
	// https://mvnrepository.com/artifact/com.mounacheikhna.jsongenerator/jsongenerator
	compile group: 'com.mounacheikhna.jsongenerator', name: 'jsongenerator', version: '0.5'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-csv
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.+'
	
    // This dependency is used internally,10 and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

